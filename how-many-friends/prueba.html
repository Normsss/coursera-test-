<body>
  <header>
    <div id=barra>PLAT_LAB</div>

  <div id='bg'></div> <!-- fondo poligonal-->

    <h1>Your real friends</h1>

      <input id="friends" value="">
      <button onclick="numImaginaryFriends()">Tell me</button>

    <p id='demo'>
      <i class="em em-bird" aria-role="presentation" aria-label="BIRD"></i>
    </p><!-- lo que aparece al ejecutar el script-->

  </div>

<script>
let numImaginaryFriends = () => {
    
    let friends;
    friends = document.getElementById("friends").value;
    
    totalFriends = Math.round(friends * .33)
    
    document.getElementById("demo").innerHTML = "No, you actually have " + totalFriends + "." + " ðŸ˜’";
    document.getElementById("tellmewhy").innerHTML = "Explain"

  }
